<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Welcome to my Virtual Terrarium</title>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- import the webpage's stylesheet -->
		<link rel="stylesheet" href="styles.css" />
		<!-- import the webpage's JavaScript file -->
		<script src="script.js" defer></script>
	</head>

	<body>
		<div id="page">
			<h1>Ludo Board Game</h1>

			<div id="dice-area">
  			<button id="roll-btn">Roll Dice</button>
  			<div id="dice_container"></div>
			</div>
			
			<div id="left-container" class="container">
				<div class="piece-holder">
					<img class="piece" alt="redpiece" id="redpiece1" src="./images/redpiece.png" />
				</div>
				<div class="piece-holder">
					<img class="piece" alt="redpiece" id="redpiece2" src="./images/redpiece.png" />
				</div>
				<div class="piece-holder">
					<img class="piece" alt="redpiece" id="redpiece3" src="./images/redpiece.png" />
				</div>
				<div class="piece-holder">
					<img class="piece" alt="redpiece" id="redpiece4" src="./images/redpiece.png" />
				</div>
				<div class="piece-holder">
					<img class="piece" alt="greenpiece" id="greenpiece1" src="./images/greenpiece.png" />
				</div>
				<div class="piece-holder">
					<img class="piece" alt="greenpiece" id="greenpiece2" src="./images/greenpiece.png" />
				</div>
				<div class="piece-holder">
					<img class="piece" alt="greenpiece" id="greenpiece3" src="./images/greenpiece.png" />
				</div>
				<div class="piece-holder">
					<img class="piece" alt="greenpiece" id="greenpiece4" src="./images/greenpiece.png" />
				</div>
			</div>
			<div id="right-container" class="container">
				<div class="piece-holder">
					<img class="piece" alt="bluepiece" id="bluepiece1" src="./images/bluepiece.png" />
				</div>
				<div class="piece-holder">
					<img class="piece" alt="bluepiece" id="bluepiece2" src="./images/bluepiece.png" />
				</div>
				<div class="piece-holder">
					<img class="piece" alt="bluepiece" id="bluepiece3" src="./images/bluepiece.png" />
				</div>
				<div class="piece-holder">
					<img class="piece" alt="bluepiece" id="bluepiece4" src="./images/bluepiece.png" />
				</div>
				<div class="piece-holder">
					<img class="piece" alt="Yellowpiece" id="Yellowpiece1" src="./images/Yellowpiece.png" />
				</div>
				<div class="piece-holder">
					<img class="piece" alt="Yellowpiece" id="Yellowpiece2" src="./images/Yellowpiece.png" />
				</div>
				<div class="piece-holder">
					<img class="piece" alt="Yellowpiece" id="Yellowpiece3" src="./images/Yellowpiece.png" />
				</div>
				<div class="piece-holder">
					<img class="piece" alt="Yellowpiece" id="Yellowpiece4" src="./images/Yellowpiece.png" />
				</div>
			</div>

			<div class="Ludo Board">
					<img class="Ludo" alt="Ludo" id="ludoboard" src="./images/ludoboard.png" />
				</div>
			</div>
		</div>
	</body>
</html>
